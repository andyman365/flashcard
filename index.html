<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Flashcards</title>

<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>

/* ---------- BASIS THEMA ---------- */

:root {
    --bg: #f6f7fb;
    --card: white;
    --header: #ffcc66;
    --footer: white;
    --text: #333;
    --card-back: #e8f4ff;
    --button: #4CAF50;
}

/* ---------- DARK THEMA ---------- */

body.dark {
    --bg: #1c1d22;
    --card: #2a2c33;
    --header: #ffb84d;
    --footer: #24262d;
    --text: #f2f2f2;
    --card-back: #3a3d46;
    --button: #66bb6a;
}

/* ---------- BODY ---------- */

body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
    transition: 0.3s;
}

/* HEADER */

.header {
    background: var(--header);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 24px;
    font-weight: 700;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* TOGGLE */

.toggle {
    background: rgba(255,255,255,0.4);
    border: none;
    padding: 8px 14px;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
}

/* MAIN */

.main {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* FLASHCARD */

.card {
    width: 420px;
    height: 260px;
    perspective: 1000px;
    cursor: pointer;
}

.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.7s;
    transform-style: preserve-3d;
}

.card.flip .card-inner {
    transform: rotateY(180deg);
}

.card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    padding: 35px;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 28px;
    backface-visibility: hidden;
    background: var(--card);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

.card-back {
    transform: rotateY(180deg);
    background: var(--card-back);
}

/* FOOTER */

.footer {
    background: var(--footer);
    padding: 25px;
    display: flex;
    justify-content: center;
    box-shadow: 0 -4px 15px rgba(0,0,0,0.15);
}

/* BUTTON */

.next-btn {
    padding: 18px 50px;
    font-size: 20px;
    border: none;
    border-radius: 14px;
    background: var(--button);
    color: white;
    cursor: pointer;
    transition: 0.2s;
    
}

.next-btn:hover {
    transform: scale(1.05);
}

</style>
</head>

<body>

<div class="header">
    üìö Woorden oefenen
    <button class="toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
</div>

<div class="main">

    <div class="card" onclick="flipCard()" id="card">
        <div class="card-inner">
            <div class="card-face" id="front"></div>
            <div class="card-face card-back" id="back"></div>
        </div>
    </div>

</div>

<div class="footer">
    <button class="next-btn" onclick="nextCard()">Volgende kaart ‚Üí</button>
</div>

<script>

/* ---------- FLASHCARDS ---------- */

const flashcards = [
    { begrip: "Planeet", betekenis: "Een grote bol die rond een ster draait." },
    { begrip: "Fotosynthese", betekenis: "Proces waarbij planten zonlicht gebruiken om voedsel te maken." },
    { begrip: "Zoogdier", betekenis: "Dier dat melk drinkt bij de moeder." },
    { begrip: "Verdampen", betekenis: "Wanneer water verandert in damp." }
];

let currentIndex = -1;

function randomIndex() {
    let newIndex;
    do {
        newIndex = Math.floor(Math.random() * flashcards.length);
    } while (newIndex === currentIndex);
    return newIndex;
}

function showCard() {
    const card = flashcards[currentIndex];

    front.textContent = card.begrip;
    back.textContent = card.betekenis;

    cardElement.classList.remove("flip");
}

function nextCard() {
    currentIndex = randomIndex();
    showCard();
}

function flipCard() {
    cardElement.classList.toggle("flip");
}

const front = document.getElementById("front");
const back = document.getElementById("back");
const cardElement = document.getElementById("card");

/* ---------- THEMA TOGGLE ---------- */

function toggleTheme() {
    document.body.classList.toggle("dark");

    localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
    );
}

/* ---------- THEMA LADEN ---------- */

const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") {
    document.body.classList.add("dark");
}

/* ---------- START ---------- */

nextCard();

</script>

</body>
</html>
